<template name="ResetPasswordTemplate">

        <div class="side-page-wrapper theme-light">
            {{> SidePageTemplate}}

            <div class="side-pages-form">
            {{#if resetPasswordForm}}
                <form action="#" method="post" id="resetPasswordForm">
                    <h1 style="margin-bottom: 10px">Reset Password</h1>
                    <p class="form-description">
                        You can choose your new password now.
                    </p>

                    <input type="password" id="password" placeholder="Password:" class="default-input">
                    <input type="password" id="repeatPassword" placeholder="Repeat Password:" class="default-input">
                    <div class="error">{{errors.passwordError}}</div>
                    <p style="text-align: center">
                        <button type="submit" class="default-button">Reset Password</button>
                    </p>
                </form>

            {{else}}
                <h2>You don't have valid data.</h2>
                <a href="/">Go to home</a>
            {{/if}}
            </div>
        </div>
</template>
