<template name="LoginTemplate">
    <div class="side-page-wrapper theme-light">
        {{> SidePageTemplate}}

        <div class="side-pages-form">
            <form action="#" method="post" id="loginForm" class="">
                <h1>Login</h1>

                <input type="text" id="username" autocomplete="username" placeholder="Username:" class="default-input">
                <div class="error">{{errors.usernameError}}</div>
                <input type="password" id="password" autocomplete="current-password" placeholder="Password:" class="default-input">
                <div class="error">{{errors.passwordError}}</div>
                <div class="error">{{errors.userNotFound}}</div>
                <div class="error">{{errors.userNotValidatedError}}</div>
                <div class="{{#if errors.showResendVerificationEmailButton}}showResendVerificationEmailButton{{else}}hideResendVerificationEmailButton{{/if}}">
                    Did not receive email? Click <a href="#" id="resendValidationEmail">here</a></div>
                <div class="error">{{errors.numberOfValidationEmailSentError}}</div>

                <p style="text-align: center">
                    <button type="submit" class="default-button">Log In</button>
                </p>

                <p class="already-have">
                    You don't have an account?
                    <a href="/sign-up">Sign Up</a>
                    <br>
                    <a href="/forgot-password" id="forgotPassword">Forgot password?</a>
                </p>
            </form>
        </div>
    </div>
</template>
