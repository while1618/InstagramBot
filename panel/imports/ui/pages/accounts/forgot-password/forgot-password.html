<template name="ForgotPasswordTemplate">
    <div class="side-page-wrapper theme-light">
        {{> SidePageTemplate}}

        <div class="side-pages-form">
            <form action="#" method="post" id="forgotPasswordForm">
                <h1 style="margin-bottom: 10px">Forgot password</h1>
                <p class="form-description">
                    Please enter your email address. We will send you an email with the password reset link.
                </p>

                <input type="email" id="email" placeholder="Email:" class="default-input">
                <div class="error">{{errors.emailError}}</div>
                <p style="text-align: center;">
                    <button type="submit" class="default-button">Send</button>
                </p>
                <a href="/login" class="back-button">Back</a>
            </form>
        </div>

    </div>


</template>
