<template name="ChallengeRequiredTemplate">
    <div class="side-page-wrapper theme-light">
        {{> SidePageTemplate}}

        <div class="side-pages-form">
            <form action="#" method="post" id="challengeRequiredForm">
                <h1 style="margin-bottom: 10px">Challenge Required</h1>
                <p class="form-description">You need to verify your account by entering code which instagram send you on your phone.</p>

                <input type="text" id="instagramVerificationCode" placeholder="Code:" class="default-input">
                <div class="error">{{errors.codeError}}</div>
                <p style="text-align: center;">
                    <button type="submit" class="default-button">Verify</button>
                </p>
                {{#if loading}}
                    <div class="loader"><svg>
  <g>
    <path d="M 50,100 A 1,1 0 0 1 50,0"/>
  </g>
  <g>
    <path d="M 50,75 A 1,1 0 0 0 50,-25"/>
  </g>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF56A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9350;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg></div>
                {{/if}}
            </form>
        </div>
    </div>
</template>
