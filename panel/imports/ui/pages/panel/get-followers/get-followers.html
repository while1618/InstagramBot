<template name="GetFollowersTemplate">
    <div class="panel-components get-followers-wrapper">
        <div class="target-entry">
            <form action="#" method="post" id="targetsForm">
                <div class="input">
                    <input type="text" id="targetUsername" class="default-input" placeholder="Target Name: " autocomplete="off" data-toggle="tooltip" data-placement="top" title="Add username as suitable target for your profile">
                </div>
                <div class="target-settings">
                    <!--<div class="checkbox-group">-->
                        <!--<span>Business Account</span>-->
                        <!--<input type="checkbox" checked="checked" id="businessAccounts" class="styled-checkbox">-->
                        <!--<label for="businessAccounts" class="toggler"></label>-->
                    <!--</div>-->
                    <!--<div class="checkbox-group">-->
                        <!--<span>Personal Account</span>-->
                        <!--<input type="checkbox" checked="checked" id="personalAccounts" class="styled-checkbox">-->
                        <!--<label for="personalAccounts" class="toggler"></label>-->
                    <!--</div>-->
                    <div class="checkbox-group" data-toggle="tooltip" data-placement="top" title="Include private accounts in search">
                        <span>Private Account</span>
                        <input type="checkbox" checked="checked" id="privateAccounts" class="styled-checkbox">
                        <label for="privateAccounts" class="toggler"></label>
                    </div>
                    <div class="checkbox-group" data-toggle="tooltip" data-placement="top" title="Include public accounts in search">
                        <span>Public Account</span>
                        <input type="checkbox" checked="checked" id="publicAccounts" class="styled-checkbox">
                        <label for="publicAccounts" class="toggler"></label>
                    </div>
                </div>
                <p style="text-align: center">
                    <button type="submit" class="default-button">Add Target</button>
                </p>
            </form>
        </div>

        <div class="splitter"><div class="line"></div></div>

        {{#if Template.subscriptionsReady}}
            <div class="targets">
                {{#each targets}}
                    {{> target}}
                {{/each}}
            </div>
        {{else}}
            <div class="loader-small">
                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
        {{/if}}
    </div>
    {{#if loading}}
        <div class="loader">
            <svg>
                <g>
                    <path d="M 50,100 A 1,1 0 0 1 50,0"/>
                </g>
                <g>
                    <path d="M 50,75 A 1,1 0 0 0 50,-25"/>
                </g>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#FF56A1;stop-opacity:1"/>
                        <stop offset="100%" style="stop-color:#FF9350;stop-opacity:1"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
    {{/if}}
</template>

<template name="target">
    <div class="custom-target-modal">
        <div class="modal-content">
            <div class="target-header">
                <div class="target-info">
                    {{#with getFile}}
                        <img src="{{link}}" alt="targetPic" class="target-picture">
                    {{/with}}
                    <span class="target-username">{{targetUsername}}</span>
                </div>
            </div>

            <div class="target-body">
                <div class="target-body-info">
                    <div class="target-info-type">Success rate</div>
                    <div class="target-info-value">{{metric.successRate}}</div>
                </div>

                <div class="target-body-info">
                    <div class="target-info-type">Coverage</div>
                    <div class="target-info-value">{{metric.coverage}}</div>
                </div>

                <div class="target-body-info">
                    <div class="target-info-type">Followers</div>
                    <div class="target-info-value">{{metric.numberOfFollowers}}</div>
                </div>

                <div class="target-body-info">
                    <div class="target-info-type">Profiles to follow</div>
                    <div class="target-info-value">{{metric.numberOfProfilesToFollow}}</div>
                </div>

                <div class="target-body-info">
                    <div class="target-info-type">Skipped profiles</div>
                    <div class="target-info-value">{{metric.numberOfSkippedProfiles}}</div>
                </div>

                <div class="target-body-info">
                    <div class="target-info-type">Private profiles</div>
                    <div class="target-info-value">{{metric.numberOfPublicProfiles}}</div>
                </div>

                <!--<div class="target-body-info">-->
                    <!--<div class="target-info-type">Business profiles</div>-->
                    <!--<div class="target-info-value">{{metric.numberOfBusinessProfiles}}</div>-->
                <!--</div>-->

                <!--<div class="target-body-info">-->
                    <!--<div class="target-info-type">Personal profiles</div>-->
                    <!--<div class="target-info-value">{{metric.numberOfPersonalProfiles}}</div>-->
                <!--</div>-->

                <div class="target-body-info">
                    <div class="target-info-type">Unfollow rate</div>
                    <div class="target-info-value">{{metric.unfollowRate}}</div>
                </div>


                <!--<div class="target-body-info">-->
                    <!--<div class="target-info-type">Business accounts</div>-->
                    <!--<div class="target-info-value"><div class="is-working">{{#if filters.businessAccounts}}<img src="/images/active.svg" alt="">{{else}}-->
                        <!--<img src="/images/deactivated.svg" alt="">{{/if}}</div></div>-->
                <!--</div>-->

                <!--<div class="target-body-info">-->
                    <!--<div class="target-info-type">Personal accounts</div>-->
                    <!--<div class="target-info-value"><div class="is-working">{{#if filters.personalAccounts}}<img src="/images/active.svg" alt="">{{else}}-->
                        <!--<img src="/images/deactivated.svg" alt="">{{/if}}</div></div>-->
                <!--</div>-->

                <div class="target-body-info">
                    <div class="target-info-type">Public accounts</div>
                    <div class="target-info-value"><div class="is-working">{{#if filters.publicAccounts}}<img src="/images/active.svg" alt="">{{else}}
                        <img src="/images/deactivated.svg" alt="">{{/if}}</div></div>
                </div>

                <div class="target-body-info">
                    <div class="target-info-type">Private accounts</div>
                    <div class="target-info-value"><div class="is-working">{{#if filters.privateAccounts}}<img src="/images/active.svg" alt="">{{else}}
                        <img src="/images/deactivated.svg" alt="">{{/if}}</div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="target">
        <div class="target-content">
            <div class="target-header">
                <div class="target-info">
                    {{#with getFile}}
                        <img src="{{link}}" alt="targetPic" class="target-picture">
                    {{/with}}
                    <span class="target-username">{{targetUsername}}</span>
                </div>
            </div>

            <div class="target-body">

                <div class="target-body-info">
                    <div class="target-info-type">Success rate</div>
                    <div class="target-info-value">{{metric.successRate}}</div>
                </div>

                <div class="target-body-info">
                    <div class="target-info-type">Unfollow rate</div>
                    <div class="target-info-value">{{metric.unfollowRate}}</div>

                    <div class="target-info-type">Coverage</div>

                    <div class="target-info-value">{{metric.numberOfProfilesToFollow}}</div>

                <div class="target-body-info validated">
                    {{#if $not verifyData.verify}}<div style="color: red">Target is not validated yet</div>{{/if}}
                </div>
            </div>
        </div>

        <div class="target-actions">
            <button class="play-pause" id="{{#if pause}}unpause{{else}}pause{{/if}}">{{#if pause}}<img src="/images/play.svg" alt="">{{else}}<img src="/images/pause.svg" alt="">{{/if}}</button>
            <button id="preview"><img src="/images/view.svg" alt=""></button>
            <button id="delete"><img src="/images/trash.svg" class="trash-icon"  alt=""></button>
        </div>
    </div>
</template>
