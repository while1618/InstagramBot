<template name="UsersGroupsTemplate">

    <div class="messages-entry">
        <div class="messages-navigation">
            <a href="/messages-menu/messages" class="nav-item">
                <span class="image-wrapper">
                    <img src="/images/add_messages.svg" class="svg-icon" alt="">
                </span>
                <span>Messages</span>
            </a>
            <a href="/messages-menu/when-followed" class="nav-item">
                <span class="image-wrapper">
                    <img src="/images/when_followed_messages.svg" class="svg-icon" alt="">
                </span>
                <span>When followed</span>
            </a>
            <a href="/messages-menu/users-groups" class="nav-item active">
                <span class="image-wrapper">
                    <img src="/images/group_messages.svg" class="svg-icon" alt="">
                </span>
                <span>Groups</span>
            </a>
        </div>

        <div class="messages-form">
            <form action="#" method="post" id="addUsersGroupsForm">
                <div class="added-users">
                    {{#each userGroupMembers}}
                        <div class="username">{{this}}</div>
                    {{/each}}
                </div>

                <div class="add-users" data-toggle="tooltip" data-placement="top" title="Add users to group">
                    <input type="text" placeholder="Username: " id="groupMember" autocomplete="off" class="default-input">
                    <button id="addUser"><img src="/images/Plus.svg" alt=""></button>
                </div>

                <input type="text" placeholder="User group name: " id="userGroupName" autocomplete="off" class="default-input"  data-toggle="tooltip" data-placement="top" title="Name of the group">
                <p style="text-align: center">
                    <button type="submit" class="default-button">Add Group</button>
                </p>
            </form>
        </div>
    </div>

    <div class="splitter"><div class="line"></div></div>

    {{#if Template.subscriptionsReady}}
        <div class="messages-contents">
            {{#each usersGroups}}
                {{> userGroup}}
            {{/each}}
        </div>
    {{else}}
        <div class="loader-small">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
    {{/if}}
</template>

<template name="userGroup">

    <div class="message message-user-groups">
        <div class="message-header">
            <div class="the-type">{{userGroupName}}</div>
        </div>

        <div class="message-body">
            {{#each userGroupMembers}}
                <div class="user"><span>{{this}}</span></div>
            {{/each}}
        </div>

        <div class="message-actions">
            <button id="preview"><img src="/images/view.svg" alt=""></button>
            <button id="delete"><img src="/images/trash.svg" class="trash-icon"  alt=""></button>
        </div>
    </div>

    <div class="custom-group-modal">

        <div class="c-modal-content">
            <div class="c-modal-header">
                <div class="group-name">
                    {{userGroupName}}
                </div>

                <div class="close-wrapper">
                    <div class="close-modal"><svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 22.8 22.8" style="enable-background:new 0 0 22.8 22.8;" xml:space="preserve">
<style type="text/css">
	.st0{opacity:0.4;fill:#0E4C5C;}
</style>
<polygon class="st0" points="20.6,3.5 19.3,2.3 11.4,10.1 3.5,2.3 2.3,3.5 10.1,11.4 2.3,19.3 3.5,20.6 11.4,12.7 19.3,20.6
	20.6,19.3 12.7,11.4 "/>
</svg></div>
                </div>
            </div>

            <div class="c-modal-body">
                {{#each userGroupMembers}}
                    <div class="username">{{this}}</div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
